<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </div>
  <div class="main">
    <img class="mockup" src="images/illustration-mockups.svg" alt="Illustration Mockups">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
    </div>
  </div>
  <a href="#" class="myButton">Register</a>
  <div class="social">
    <img class="icon" src="https://www.flaticon.com/premium-icon/icons/svg/665/665209.svg" alt="facebook">
    <img class="icon" src="https://image.flaticon.com/icons/svg/356/356076.svg" alt="twitter">
    <img class="icon" src="https://image.flaticon.com/icons/svg/1362/1362857.svg" alt="instagram">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gareth Deeney</a>.
    </p>
  </footer>
</body>

</html>
